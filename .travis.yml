language: python
python:
  - '3.6'
cache:
  pip: true
  directories:
    - /home/travis/.yarn-cache/
script:
  - pip install .[test]
  - pytest jupyterlab_git
  - jlpm install
  - jlpm run build
  - jlpm run test
  - jupyter lab build
  - python -m jupyterlab.browser_check
  - jlpm run lint
  - python tests/test-browser/run_browser_test.py
